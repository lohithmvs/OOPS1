<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>rectangle Area & Perimeter</title>
</head>
<body>
    <script>
        class rectangle{
            l;
            w;
            constructor(l,w){
                this.l=l;
                this.w=w;
            }
            area(){
                return this.l*this.w;
            }
            perimeter(){
                return 2*(this.l+this.w);
            }
        }
        var obj=new rectangle(12,43);
        console.log(obj.area());
        console.log(obj.perimeter());
    </script>
</body>
</html>
